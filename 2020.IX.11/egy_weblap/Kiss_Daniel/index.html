<h2>Egy kis programozás - javascript segítségével</h2>
<form name="korszamitas"><!--Űrlapelemek elhelyezése és elnevezése, hogy tudjunk rá hivatkozni!-->
	<font>Születési éved: </font><input type="text" name="szulev">  <!--Szöveges beviteli mező (elnevezve, hogy tudjunk rá hivatkozni)-->
	<input type="button" value="Számol" onClick="szamolas()">  <!--A gomb felirattal és az eljárás neve,melyre hivatkozni fog-->
	<font>Az életkorod: </font><input type="text" name="kor"><font> éves vagy :) </font><!--Szöveges beviteli mező (most adatmegjelenítésre használjuk)-->
	<input  type="reset" value="Törlés"> <!--Törlő gomb, ha tévesztettünk vagy új számítást akarunk létrehozni (minden űrlapelem tartalmát törli)-->
	<script> //Javascript program ide fog kerülni
	function szamolas() //Az eljárás elnevezése (a gomb kattintásakor ide ugrik a program)
	{
	var ev = document.korszamitas.szulev.value*1; //A weblapon(document),korszamitas elnevezésű form,szulev elnevezésű szöveges beviteli mező értéke(value) egyenlő az ev nevű változóval
	document.korszamitas.kor.value = 2019-ev;     //A weblapon(document),korszamitas nevű form (űrlap),kor nevű értéke (kiírja) a 2019-ből kivont ev nevű változó értékét
	}
</script>
